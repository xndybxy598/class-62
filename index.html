<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

    <div class="container">

            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/3sU6rjfN7xG9YIHe1zXKQ9dOfKMFvkfxz490pGzPtKU/embed"></iframe>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

                    </a>

            </div>
            
            <div class="item">

                    <div class="carousel-content">

                </center>
            </div>  
    </div>
            
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
